<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>按钮</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
</head>

<body>
<!--左边-->
<div class="input-group">
    <span class="input-group-addon">@</span>
    <input type="text" class="form-control" placeholder="Username">
</div>
<br/>
<!--右边-->
<div class="input-group">
    <input type="text" class="form-control" placeholder="" >
    <span class="input-group-addon" >
            百度一下
        </span>
</div>
<br/>

<!--左右-->
<div class="input-group">
    <span class="input-group-addon">$</span>
    <input type="text" class="form-control" >
    <span class="input-group-addon">.00</span>
</div>

<!--使用须知-->
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="百度一下王杰" >
                <span class="input-group-addon" >
                        百度一下
                    </span>
            </div>
        </div>
    </div>
</div>

<!--addon为单选框或复选框-->
<div class="input-group">
    <span class="input-group-addon">
        <input type="radio"/>
    </span>
    <input type="text" class="form-control" placeholder="男">
</div>

<!--addon作为按钮-->
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="" >
                <span class="input-group-btn" >  <!-- 容易出错点：写成input-group-addon-->
                        <button class="btn btn-primary" type="button">百度一下</button>
                    </span>
            </div>
        </div>
    </div>
</div>

<!--addon作为下拉菜单-->
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="" >
                <div class="input-group-btn" >  <!-- 容易出错点：写成input-group-addon-->
                    <button class="btn btn-primary dropdown-toggle" data-toggle='dropdown' > <!--加data-toggle='dropdown'-->
                        百度一下
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left">
                        <li><a href="#">1111</a></li>
                        <li><a href="#">1111</a></li>
                        <li><a href="#">1111</a></li>
                        <li><a href="#">1111</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../bootstrap/js/jquery-1.12.4.js"></script>
<script src='../bootstrap/js/bootstrap.js'></script>
</body>
</html>
